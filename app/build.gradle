apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.sentiance.sdkstarter"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 7
        versionName "0.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'

    // Include the latest version of the Sentiance SDK.
    // For the latest version, check https://developers.sentiance.com/docs/sdk/android/integration
    implementation ('com.sentiance:sdk:4.4.0@aar') {
        transitive = true
        exclude group: 'com.android.support'
    }
}
